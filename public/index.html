<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-text">Welcome to the Real-Time Chat</div>
    <div class="name-container">
      <input class="name-input" id="nameInput" placeholder="Enter your name">
    </div>
  </div>
  <div class="chat-container">
    <ul id="messages"></ul>
    <div class="input-container">
      <textarea id="messageInput" class="message-input" placeholder="Type your message"></textarea>
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
