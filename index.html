<!DOCTYPE html>
<html>
<head>
  <title>Chat Platform</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #000066, #000033);
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    .welcome-container {
      text-align: center;
      padding: 2rem;
    }

    .welcome-text {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: 300;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .name-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease 0.3s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name-input {
      padding: 12px 20px;
      width: 300px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
      text-align: center;
    }

    .name-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .name-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Chat UI - Initially Hidden */
    .chat-container {
      display: none;
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: rgba(0, 0, 34, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    #messages {
      height: calc(100% - 80px);
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      list-style: none;
    }

    #messages li {
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      background: rgba(0, 0, 68, 0.4);
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .timestamp { color: #aaa; font-size: 0.8rem; margin-right: 0.5rem; }
    .username { color: #4488ff; font-weight: 500; margin-right: 0.5rem; }
    .message-text { color: #fff; }

    .input-container {
      display: flex;
      gap: 0.8rem;
      padding: 0.5rem;
      background: rgba(0, 0, 68, 0.2);
      border-radius: 8px;
    }

    .message-input {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      height: 40px;
      max-height: 100px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
      resize: none;
      overflow-y: hidden;
      transition: height 0.2s ease;
    }

    .message-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #4488ff;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3377ee;
      transform: translateY(-2px);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="welcome-container" id="welcome-screen">
    <div class="welcome-text">Vul je naam in...</div>
    <div class="name-container">
      <input type="text" id="name" class="name-input" placeholder="Naam..." autocomplete="off">
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container" id="chat-interface" style="display: none;">
    <ul id="messages"></ul>
    <form id="chat-form" class="input-container">
      <textarea id="m" class="message-input" placeholder="Bericht..." rows="1"></textarea>
      <button type="submit">Verstuur</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('https://real-time-chat-eosin-rho.vercel.app', {
      transports: ['websocket', 'polling'],
      reconnectionAttempts: 5,
      reconnectionDelay: 1000
    });

    const welcomeScreen = document.getElementById('welcome-screen');
    const chatInterface = document.getElementById('chat-interface');
    const nameInput = document.getElementById('name');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('m');
    const messages = document.getElementById('messages');

    // Handle name input
    nameInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        e.preventDefault();
        welcomeScreen.style.display = 'none';
        chatInterface.style.display = 'block';
        // Notify when user joins
        socket.emit('user joined', nameInput.value);
      }
    });

    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    // Handle message submission
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText) {
        const timestamp = new Date().toLocaleTimeString();
        const message = {
          name: nameInput.value,
          text: messageText,
          time: timestamp
        };
        socket.emit('chat message', message);
        messageInput.value = '';
        messageInput.style.height = '40px';
      }
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="timestamp">${msg.time}</span>
        <span class="username">${msg.name}</span>
        <span class="message-text">${msg.text}</span>
      `;
      messages.appendChild(li);
      scrollToBottom();
    });

    socket.on('chat history', (history) => {
      messages.innerHTML = '';
      history.forEach((msg) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="timestamp">${msg.time}</span>
          <span class="username">${msg.name}</span>
          <span class="message-text">${msg.text}</span>
        `;
        messages.appendChild(li);
      });
      scrollToBottom();
    });
  </script>
</body>
</html>
